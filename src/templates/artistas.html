<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Artista</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Agregar Artista</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nombreArtistico">Nombre Artístico</label>
                <input type="text" class="form-control" id="nombreArtistico" name="nombreArtistico" placeholder="Ingrese nombre artístico">
            </div>
            <div class="form-group">
                <label for="generoMusical">Género Musical</label>
                <select class="form-control" id="generoMusical" name="generoMusical">
                    <option>Cumbia</option>
                    <option>Pop</option>
                    <option>Reggaeton</option>
                    <option>Merengue</option>
                    <option>Salsa</option>
                </select>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3" placeholder="Ingrese una descripción"></textarea>
            </div>
            <div class="form-group">
                <label for="imagen">Agregar Imagen</label>
                <input type="file" class="form-control-file" id="imagen" name="imagen">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>        
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
